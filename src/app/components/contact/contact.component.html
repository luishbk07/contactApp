<app-header></app-header>
<div class="container">
  <div class="row center">
    <div class="col-md-4 mt-5 p-0 card">
      <div class="card-header">
        <h3 class="text-primary text-center">Contacto</h3>
      </div>
      <div class="card-body">
        <app-contact-form
          [contactForm]="contactForm"
          [randomId]="randomId"
          [name]="names"
          [lastName]="lastNames"
          [_phones]="_phones"
          (submit)="onHandleSubmit();"
          (removePhone)="onHandleRemovePhone($event)"
          (addPhone)="onHandleAddPhone();"
        >
      
       </app-contact-form>
      </div>
      
    </div>
    <div class="col mt-5">
      <app-contact-list
        [contactList]="contactList"
        (editContact)="onHandleEditContact($event)"
        (restoreContact)="onHandleRestoreContact($event)"
      >
      </app-contact-list>
    </div>
  </div>
</div>
